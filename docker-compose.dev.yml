version: '3.8'

services:
  wordle-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/libs
    volumes:
      - ./libs:/app/libs
      - ./apps/api:/app/apps/api
    command: ["uv", "run", "uvicorn", "apps.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  wordle-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    environment:
      - PYTHONPATH=/app/libs
    volumes:
      - ./libs:/app/libs
      - ./apps/cli:/app/apps/cli
    command: ["uv", "run", "python", "-m", "apps.cli.main", "--help"]
    depends_on:
      - wordle-api
